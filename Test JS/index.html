<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <h3>CMC Homework Editor&nbsp;</h3>

    <canvas id="myCanvas" width= "650" height="400" style="border:4px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div>
        <p>
            <button id="clearCanvas">Clear</button>
            <button id="saveCanvas">Save</button>
            <button id="uploadPDF">Upload PDF</button>
            <button id="prevPage">Previous Page</button>
            <button id="nextPage">Next Page</button> 
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <button id="undo">Undo</button>
            <button id="erase">Erase</button>
            <button id="draw">Draw</button>
            <input style="background-color:white;" type="color" id="colorPicker">
            <input type="file" id="pdfUploader" accept="application/pdf" style="display: none">
        </p>
    </div>

    <div>   
        <h5 style="color:red;font-weight:500;"> Make sure to save your work before moving to the next page </h5>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="script.js"></script>
</html>
